<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css">

    <section>
        <div class="container">

                <a href="#">Change</a>
            </div> 
             
            <div class="card-3">
                <a href="#" class="btn btn-large">Proceed to Payment</a>

            </div>
